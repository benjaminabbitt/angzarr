name: PR Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/angzarr

permissions:
  contents: read
  packages: write

jobs:
  # Build base image (always on push, cache makes it fast)
  build-base-image:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: build/images/base
          file: build/images/base/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:latest
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base

  # Build rust image (always on push, cache makes it fast)
  build-rust-image:
    needs: build-base-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push rust image
        uses: docker/build-push-action@v5
        with:
          context: build/images/rust
          file: build/images/rust/Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:latest
          cache-from: type=gha,scope=rust
          cache-to: type=gha,mode=max,scope=rust

  # Lint and format check
  lint:
    needs: build-rust-image
    if: always() && (needs.build-rust-image.result == 'success' || needs.build-rust-image.result == 'skipped')
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Unit tests
  test:
    needs: build-rust-image
    if: always() && (needs.build-rust-image.result == 'success' || needs.build-rust-image.result == 'skipped')
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib --all-features

  # Build check (no push)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container images (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-aggregate-dev
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Helm lint
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Lint main chart
        run: helm lint deploy/helm/angzarr

      - name: Template validation
        run: |
          helm template angzarr deploy/helm/angzarr \
            --set mongodb.auth.rootPassword=test \
            --set mongodb.auth.passwords[0]=test \
            --set rabbitmq.auth.password=test \
            > /dev/null

  # OpenTofu validation
  tofu-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Validate database module
        run: |
          cd deploy/tofu/modules/database
          tofu init -backend=false
          tofu validate

      - name: Validate messaging module
        run: |
          cd deploy/tofu/modules/messaging
          tofu init -backend=false
          tofu validate

      - name: Validate redis module
        run: |
          cd deploy/tofu/modules/redis
          tofu init -backend=false
          tofu validate
