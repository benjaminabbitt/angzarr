name: Build Core Images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'client/rust/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Containerfile'
      - '.github/workflows/build-core.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'client/rust/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Containerfile'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - release

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/angzarr

permissions:
  contents: read
  packages: write

jobs:
  build-core:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: aggregate
            target_dev: angzarr-aggregate-dev
            target_release: angzarr-aggregate
          - name: projector
            target_dev: angzarr-projector-dev
            target_release: angzarr-projector
          - name: saga
            target_dev: angzarr-saga-dev
            target_release: angzarr-saga
          - name: process-manager
            target_dev: angzarr-process-manager-dev
            target_release: angzarr-process-manager
          - name: log
            target_dev: angzarr-log-dev
            target_release: angzarr-log
          - name: stream
            target_dev: angzarr-stream-dev
            target_release: angzarr-stream

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build type
        id: build-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ inputs.build_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "type=release" >> $GITHUB_OUTPUT
          else
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set target
        id: target
        run: |
          if [ "${{ steps.build-type.outputs.type }}" = "release" ]; then
            echo "target=${{ matrix.target_release }}" >> $GITHUB_OUTPUT
            echo "suffix=" >> $GITHUB_OUTPUT
          else
            echo "target=${{ matrix.target_dev }}" >> $GITHUB_OUTPUT
            echo "suffix=-dev" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.name }}${{ steps.target.outputs.suffix }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: ${{ steps.target.outputs.target }}
          platforms: ${{ steps.build-type.outputs.type == 'release' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=core-${{ matrix.name }}
