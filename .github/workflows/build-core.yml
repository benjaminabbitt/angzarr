name: Build Core Images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'client/rust/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Containerfile'
      - '.github/workflows/build-core.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'client/rust/**'
      - 'proto/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Containerfile'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - release

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/angzarr
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  packages: write

jobs:
  # Gate: format check
  fmt:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-fmt-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Gate: clippy lint
  clippy:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  # Gate: unit tests
  test-unit:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib

  # Gate: standalone integration tests (framework tests, no external deps)
  test-integration:
    runs-on: ubuntu-latest
    container: ghcr.io/${{ github.repository_owner }}/angzarr-rust:latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Run standalone integration tests
        run: cargo test --test standalone_integration --features sqlite

  # Build all binaries once, then package into separate images
  build:
    needs: [fmt, clippy, test-unit, test-integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build type
        id: build-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ inputs.build_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "type=release" >> $GITHUB_OUTPUT
          else
            echo "type=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set build variables
        id: vars
        run: |
          if [ "${{ steps.build-type.outputs.type }}" = "release" ]; then
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "suffix=-dev" >> $GITHUB_OUTPUT
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      # Build all images sequentially from shared builder cache
      # Each final image is tiny (just COPY from cached builder)
      - name: Build and push aggregate
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-aggregate${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-aggregate${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-aggregate${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder

      - name: Build and push projector
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-projector${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-projector${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-projector${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder

      - name: Build and push saga
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-saga${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-saga${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-saga${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder

      - name: Build and push process-manager
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-process-manager${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-process-manager${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-process-manager${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder

      - name: Build and push log
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-log${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-log${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-log${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder

      - name: Build and push stream
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-stream${{ steps.vars.outputs.suffix }}
          platforms: ${{ steps.vars.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream${{ steps.vars.outputs.suffix }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream${{ steps.vars.outputs.suffix }}:latest
          build-args: |
            RUST_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-rust:latest
          cache-from: type=gha,scope=core-builder
          cache-to: type=gha,mode=max,scope=core-builder
