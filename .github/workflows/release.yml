name: Release

on:
  push:
    tags: ['v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/angzarr

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Validate the release
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: VERSION file ($FILE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Verify Cargo.toml version
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Verify Chart.yaml version
        run: |
          CHART_VERSION=$(grep '^version:' deploy/helm/angzarr/Chart.yaml | sed 's/version: //')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CHART_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Chart.yaml version ($CHART_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

  # Build and push container images
  build-containers:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - aggregate
          - projector
          - saga
          - stream
          - process-manager
          - log
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          target: angzarr-${{ matrix.image }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and publish Helm chart
  publish-helm:
    needs: build-containers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Update image tags in values.yaml
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          sed -i "s/tag: \"latest\"/tag: \"$VERSION\"/" deploy/helm/angzarr/values.yaml

      - name: Package Helm chart
        run: |
          helm package deploy/helm/angzarr

      - name: Push Helm chart to OCI registry
        run: |
          helm push angzarr-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

  # Create GitHub release
  create-release:
    needs: [validate, publish-helm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ needs.validate.outputs.version }}
          cat << 'EOF' > release-notes.md
          ## Installation

          ### Helm Chart (Recommended)

          ```bash
          helm install angzarr oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/angzarr --version $VERSION
          ```

          ### Container Images

          ```bash
          # Pull individual images
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-aggregate:$VERSION
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-projector:$VERSION
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-saga:$VERSION
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream:$VERSION
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-process-manager:$VERSION
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-log:$VERSION
          ```

          ### OpenTofu/Terraform Modules

          ```hcl
          module "database" {
            source = "github.com/${{ github.repository }}//deploy/tofu/modules/database?ref=v$VERSION"
            type   = "mongodb"  # or "postgresql"
          }

          module "messaging" {
            source = "github.com/${{ github.repository }}//deploy/tofu/modules/messaging?ref=v$VERSION"
            type   = "rabbitmq"  # or "kafka"
          }
          ```

          ## Artifacts

          | Artifact | Location |
          |----------|----------|
          | Helm Chart | `oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/angzarr:$VERSION` |
          | aggregate | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-aggregate:$VERSION` |
          | projector | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-projector:$VERSION` |
          | saga | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-saga:$VERSION` |
          | stream | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-stream:$VERSION` |
          | process-manager | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-process-manager:$VERSION` |
          | log | `${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-log:$VERSION` |
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
