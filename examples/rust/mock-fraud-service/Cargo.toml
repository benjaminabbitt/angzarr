[package]
name = "mock-fraud-service"
version = "0.1.0"
edition = "2021"
description = "Mock fraud service for testing external service integration patterns"

[[bin]]
name = "mock-fraud-service"
path = "src/main.rs"

[dependencies]
# HTTP server
axum.workspace = true
tokio.workspace = true
serde.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

[dev-dependencies]
tower = { version = "0.5", features = ["util"] }
serde_json = "1"
