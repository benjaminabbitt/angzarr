# Standalone mode configuration for Rust examples
# Run with: ANGZARR_CONFIG=config/standalone.yaml angzarr-standalone

storage:
  type: sqlite

transport:
  type: uds
  uds:
    base_path: /tmp/angzarr

messaging:
  type: ipc
  ipc:
    base_path: /tmp/angzarr

standalone:
  aggregates:
    - domain: customer
      command: ["../../target/debug/customer-server"]
    - domain: product
      command: ["../../target/debug/product-server"]
    - domain: inventory
      command: ["../../target/debug/inventory-server"]
    - domain: order
      command: ["../../target/debug/order-server"]
    - domain: cart
      command: ["../../target/debug/cart-server"]
    - domain: fulfillment
      command: ["../../target/debug/fulfillment-server"]

  sagas:
    - domain: fulfillment
      listen_domain: order
      command: ["../../target/debug/saga-fulfillment-server"]
    - domain: cancellation
      listen_domain: order
      command: ["../../target/debug/saga-cancellation-server"]
    - domain: loyalty-earn
      listen_domain: fulfillment
      command: ["../../target/debug/saga-loyalty-earn-server"]

  projectors:
    # Logging projectors (no external dependencies)
    - name: logging
      domain: customer
      listen_domain: customer
      command: ["../../target/debug/projector-logging-server"]
    - name: logging
      domain: product
      listen_domain: product
      command: ["../../target/debug/projector-logging-server"]
    - name: logging
      domain: inventory
      listen_domain: inventory
      command: ["../../target/debug/projector-logging-server"]
    - name: logging
      domain: order
      listen_domain: order
      command: ["../../target/debug/projector-logging-server"]
    - name: logging
      domain: cart
      listen_domain: cart
      command: ["../../target/debug/projector-logging-server"]
    - name: logging
      domain: fulfillment
      listen_domain: fulfillment
      command: ["../../target/debug/projector-logging-server"]

  gateway:
    enabled: true
    port: 1350
