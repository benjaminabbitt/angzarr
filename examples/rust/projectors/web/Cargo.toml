[package]
name = "projector-web"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
name = "projector-web-server"
path = "src/main.rs"

[dependencies]
angzarr = { path = "../../../.." }
common = { path = "../../common" }
thiserror = "2"
prost = "0.13"
prost-types = "0.13"
tonic = "0.12"
tonic-health = "0.12"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres"] }
sea-query = "0.32"
sea-query-binder = { version = "0.7", features = ["sqlx-postgres"] }
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
hex = "0.4"

[dev-dependencies]
cucumber = "0.21"
futures = "0.3"
tokio-stream = "0.1"
