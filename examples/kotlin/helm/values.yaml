# Kotlin example services for Angzarr

namespace: angzarr-kt

# Angzarr infrastructure images
angzarr:
  command:
    image: angzarr-command:latest
    port: 50051
  query:
    port: 50052
  stream:
    image: angzarr-stream:latest
    port: 1315
  gateway:
    image: angzarr-gateway:latest
    port: 1316
    streamTimeoutSecs: 30

# Business logic services
services:
  customer:
    image: kt-customer:latest
    port: 50500
    domain: customer
  transaction:
    image: kt-transaction:latest
    port: 50501
    domain: transaction

# Projector services
projectors:
  receipt:
    image: kt-projector-receipt:latest
    port: 50503
  logCustomer:
    image: kt-projector-log-customer:latest
    port: 50504
  logTransaction:
    image: kt-projector-log-transaction:latest
    port: 50505

# Saga services
sagas:
  loyalty:
    image: kt-saga-loyalty:latest
    port: 50502

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    command: command.kt.angzarr.local
    query: query.kt.angzarr.local
    gateway: gateway.kt.angzarr.local

# Secrets (values should be provided via --set or external secrets)
secrets:
  mongodbUri: ""
  amqpUrl: ""

# Logging
logging:
  level: info
