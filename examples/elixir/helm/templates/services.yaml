{{- range $name, $svc := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ex-{{ $name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" $ | nindent 4 }}
    app: ex-{{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ex-{{ $name }}
  template:
    metadata:
      labels:
        app: ex-{{ $name }}
    spec:
      containers:
        - name: ex-{{ $name }}
          image: {{ $svc.image }}
          ports:
            - containerPort: {{ $svc.port }}
          env:
            - name: PORT
              value: "{{ $svc.port }}"
            - name: DOMAIN
              value: {{ $svc.domain }}
            - name: ANGZARR_ADDRESS
              value: "angzarr:{{ $.Values.angzarr.command.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: ex-{{ $name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" $ | nindent 4 }}
spec:
  selector:
    app: ex-{{ $name }}
  ports:
    - port: {{ $svc.port }}
      targetPort: {{ $svc.port }}
{{- end }}
