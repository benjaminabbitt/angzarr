apiVersion: apps/v1
kind: Deployment
metadata:
  name: angzarr-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" . | nindent 4 }}
    app: angzarr-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angzarr-gateway
  template:
    metadata:
      labels:
        app: angzarr-gateway
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z angzarr {{ .Values.angzarr.command.port }} && nc -z angzarr-stream {{ .Values.angzarr.stream.port }}; do sleep 2; done']
      containers:
        - name: angzarr-gateway
          image: {{ .Values.angzarr.gateway.image }}
          ports:
            - containerPort: {{ .Values.angzarr.gateway.port }}
          env:
            - name: ANGZARR_LOG
              value: {{ .Values.logging.level }}
            - name: GRPC_PORT
              value: "{{ .Values.angzarr.gateway.port }}"
            - name: COMMAND_ADDRESS
              value: "angzarr:{{ .Values.angzarr.command.port }}"
            - name: STREAM_ADDRESS
              value: "angzarr-stream:{{ .Values.angzarr.stream.port }}"
            - name: STREAM_TIMEOUT_SECS
              value: "{{ .Values.angzarr.gateway.streamTimeoutSecs }}"
---
apiVersion: v1
kind: Service
metadata:
  name: angzarr-gateway
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" . | nindent 4 }}
spec:
  selector:
    app: angzarr-gateway
  ports:
    - port: {{ .Values.angzarr.gateway.port }}
      targetPort: {{ .Values.angzarr.gateway.port }}
