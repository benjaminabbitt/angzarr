apiVersion: apps/v1
kind: Deployment
metadata:
  name: angzarr
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" . | nindent 4 }}
    app: angzarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angzarr
  template:
    metadata:
      labels:
        app: angzarr
    spec:
      containers:
        - name: angzarr
          image: {{ .Values.angzarr.command.image }}
          ports:
            - containerPort: {{ .Values.angzarr.command.port }}
              name: command
            - containerPort: {{ .Values.angzarr.query.port }}
              name: query
          env:
            - name: ANGZARR_LOG
              value: {{ .Values.logging.level }}
            - name: GRPC_COMMAND_PORT
              value: "{{ .Values.angzarr.command.port }}"
            - name: GRPC_QUERY_PORT
              value: "{{ .Values.angzarr.query.port }}"
            {{- if .Values.secrets.mongodbUri }}
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: angzarr-secrets
                  key: mongodb-uri
            {{- end }}
            {{- if .Values.secrets.amqpUrl }}
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: angzarr-secrets
                  key: amqp-url
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: angzarr-config
---
apiVersion: v1
kind: Service
metadata:
  name: angzarr
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "angzarr-examples.labels" . | nindent 4 }}
spec:
  selector:
    app: angzarr
  ports:
    - port: {{ .Values.angzarr.command.port }}
      targetPort: {{ .Values.angzarr.command.port }}
      name: command
    - port: {{ .Values.angzarr.query.port }}
      targetPort: {{ .Values.angzarr.query.port }}
      name: query
