# TypeScript example services for Angzarr

namespace: angzarr-ts

# Angzarr infrastructure images
angzarr:
  command:
    image: angzarr-command:latest
    port: 50051
  query:
    port: 50052
  stream:
    image: angzarr-stream:latest
    port: 1315
  gateway:
    image: angzarr-gateway:latest
    port: 1316
    streamTimeoutSecs: 30

# Business logic services
services:
  customer:
    image: ts-customer:latest
    port: 50800
    domain: customer
  transaction:
    image: ts-transaction:latest
    port: 50801
    domain: transaction

# Projector services
projectors:
  receipt:
    image: ts-projector-receipt:latest
    port: 50803
  logCustomer:
    image: ts-projector-log-customer:latest
    port: 50804
  logTransaction:
    image: ts-projector-log-transaction:latest
    port: 50805

# Saga services
sagas:
  loyalty:
    image: ts-saga-loyalty:latest
    port: 50802

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    command: command.ts.angzarr.local
    query: query.ts.angzarr.local
    gateway: gateway.ts.angzarr.local

# Secrets (values should be provided via --set or external secrets)
secrets:
  mongodbUri: ""
  amqpUrl: ""

# Logging
logging:
  level: info
