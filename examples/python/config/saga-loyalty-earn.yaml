# Loyalty earn saga sidecar configuration (standalone mode)
storage:
  type: sqlite

transport:
  type: uds
  uds:
    base_path: /tmp/angzarr

messaging:
  type: amqp
  amqp:
    url: amqp://guest:guest@localhost:5672
    domain: fulfillment

target:
  address: /tmp/angzarr/saga-loyalty-earn.sock
  domain: loyalty-earn
  command: ["uv", "run", "--directory", "saga-loyalty-earn", "python", "server.py"]
