# Cancellation saga sidecar configuration (standalone mode)
storage:
  type: sqlite

transport:
  type: uds
  uds:
    base_path: /tmp/angzarr

messaging:
  type: amqp
  amqp:
    url: amqp://guest:guest@localhost:5672
    domain: order

target:
  address: /tmp/angzarr/saga-cancellation.sock
  domain: cancellation
  command: ["uv", "run", "--directory", "saga-cancellation", "python", "server.py"]
