# Fulfillment aggregate sidecar configuration (standalone mode)
storage:
  type: sqlite

transport:
  type: uds
  uds:
    base_path: /tmp/angzarr

target:
  address: /tmp/angzarr/business-fulfillment.sock
  domain: fulfillment
  command: ["uv", "run", "--directory", "fulfillment", "python", "server.py"]
