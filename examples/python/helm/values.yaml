# Python example services for Angzarr

namespace: angzarr-py

# Angzarr infrastructure images
angzarr:
  command:
    image: angzarr-entity:latest
    port: 50051
  query:
    port: 50052
  stream:
    image: angzarr-stream:latest
    port: 1315
  gateway:
    image: angzarr-gateway:latest
    port: 1316
    streamTimeoutSecs: 30

# client logic services
services:
  customer:
    image: py-customer:latest
    port: 50100
    domain: customer
  transaction:
    image: py-transaction:latest
    port: 50101
    domain: transaction

# Projector services
projectors:
  logCustomer:
    image: py-projector-log-customer:latest
    port: 50201
  logTransaction:
    image: py-projector-log-transaction:latest
    port: 50202

# Saga services
sagas:
  loyalty:
    image: py-saga-loyalty:latest
    port: 50300

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    command: command.py.angzarr.local
    query: query.py.angzarr.local
    gateway: gateway.py.angzarr.local

# Secrets (values should be provided via --set or external secrets)
secrets:
  mongodbUri: ""
  amqpUrl: ""

# Logging
logging:
  level: info
