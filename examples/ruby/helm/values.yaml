# Ruby example services for Angzarr

namespace: angzarr-rb

# Angzarr infrastructure images
angzarr:
  command:
    image: angzarr-entity:latest
    port: 50051
  query:
    port: 50052
  stream:
    image: angzarr-stream:latest
    port: 1315
  gateway:
    image: angzarr-gateway:latest
    port: 1316
    streamTimeoutSecs: 30

# Business logic services
services:
  customer:
    image: rb-customer:latest
    port: 50800
    domain: customer
  product:
    image: rb-product:latest
    port: 50801
    domain: product
  cart:
    image: rb-cart:latest
    port: 50802
    domain: cart
  order:
    image: rb-order:latest
    port: 50803
    domain: order
  inventory:
    image: rb-inventory:latest
    port: 50804
    domain: inventory
  fulfillment:
    image: rb-fulfillment:latest
    port: 50805
    domain: fulfillment

# Projector services
projectors:
  receipt:
    image: rb-projector-receipt:latest
    port: 50810

# Saga services
sagas:
  fulfillment:
    image: rb-saga-fulfillment:latest
    port: 50807
  loyaltyEarn:
    image: rb-saga-loyalty-earn:latest
    port: 50808
  cancellation:
    image: rb-saga-cancellation:latest
    port: 50809

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    command: command.rb.angzarr.local
    query: query.rb.angzarr.local
    gateway: gateway.rb.angzarr.local

# Secrets (values should be provided via --set or external secrets)
secrets:
  mongodbUri: ""
  amqpUrl: ""

# Logging
logging:
  level: info
