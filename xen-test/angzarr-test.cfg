# Xen Configuration for Angzarr Kernel Testing
# This configuration boots the Angzarr kernel in a Xen VM for testing

# Kernel image
kernel = "/path/to/angzarr-kernel.bin"

# Memory allocation (MB)
memory = 512

# Virtual CPUs
vcpus = 2

# Name of the domain
name = "angzarr-test"

# Networking
vif = [ 'bridge=xenbr0' ]

# Disk configuration (if needed)
# disk = [ 'file:/path/to/disk.img,xvda,w' ]

# Console output
on_poweroff = 'destroy'
on_reboot = 'restart'
on_crash = 'preserve'

# Serial console
serial = 'pty'

# Boot parameters
extra = "console=hvc0 debug"
