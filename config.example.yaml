# Angzarr Server Configuration Example
# Copy to config.yaml and customize for your environment

storage:
  type: sqlite
  sqlite:
    path: ./data/events.db
  # Uncomment for MongoDB:
  # type: mongodb
  # mongodb:
  #   uri: mongodb://localhost:27017
  #   database: angzarr

server:
  aggregate_port: 1313
  event_query_port: 1314
  host: 0.0.0.0

# Messaging configuration (optional)
