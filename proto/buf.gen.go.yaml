version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/benjaminabbitt/angzarr/client/go/proto
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../client/go/proto
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: ../client/go/proto
    opt:
      - paths=source_relative
