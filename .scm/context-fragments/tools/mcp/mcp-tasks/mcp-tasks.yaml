    # MCP Tasks

    Use mcp-tasks for persistent task management across sessions.

    ## Setup

    - Store tasks in `.tasks/todos.md`
    - Call `tasks_setup` once per conversation with the source path
    - Use the workspace parameter to specify the project directory
    - Note that the user may refer to this plugin as "tasks" or "todo" in the conversation

    ## Task Statuses

    - **In Progress**: Current work item (limit to one at a time)
    - **To Do**: Upcoming tasks
    - **Backlog**: Lower priority items
    - **Done**: Completed tasks
    - **Reminders**: Persistent instructions for the AI
    - **Notes**: Non-actionable reference information

    ## Best Practices

    - Keep mcp-tasks synchronized with TodoWrite
    - Use `tasks_add` for batch additions
    - Use `tasks_update` for bulk status changes
    - Call `tasks_search` to find specific tasks by status or text
    - Avoid redundant `tasks_summary` calls after add/update operations
