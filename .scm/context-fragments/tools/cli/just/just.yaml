    # Command Runner: just

    - Define all common tasks in justfile
    - Examples: `just test`, `just lint`, `just run`
    - Language-agnostic task runner
    - Use `git rev-parse --show-toplevel` to identify repository root (TOP)
    - Base all just targets with paths on TOP
    - Build a just target for commands used 3+ times
    - Document command purpose, caveats, requirements, prerequisites

    ## Cross-Platform Justfiles

    - Maintain platform-specific files: `justfile.nix`, `justfile.windows`
    - Use a platform_justfile pattern to import the correct platform file
    - When editing one platform file, make corresponding changes to the other (when not complex)
    - Keep platform differences minimal
