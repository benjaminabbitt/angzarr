    # Test-Driven Development (TDD) Workflow

    ## Mandatory TDD Cycle

    1. **Red**: Write a failing test first
       - Test should fail for the right reason
       - Ensure good isolation - unit tests shouldn't modify environment
       - Verify the test actually runs and fails

    2. **Green**: Write minimal code to make the test pass
       - No premature optimization
       - No extra features

    3. **Refactor**: Clean up code while keeping tests green
       - Apply SOLID principles
       - Remove duplication - scan codebase for pattern/algorithmic duplication
       - Use existing libraries for common tasks (sorting, data structures)
       - Improve naming

    ## Integration/Acceptance Tests

    - Build and run actual binaries, don't define hooks
    - Mark slow tests with a slow tag (framework-specific)
    - Ensure good test isolation, clean up after yourself

    ## Test Naming

    Format: `test_<action>_<condition>_<expected_result>`

    Language conventions:
    - Python: `test_divide_by_zero_raises_value_error` (snake_case)
    - C#/Java: `testDivideByZeroRaisesValueError` (camelCase)
    - JavaScript: `testDivideByZeroThrowsError` (camelCase)

    Prioritize readability over strict format compliance.

    ## Test Organization

    - Emphasize human readability
    - Order by complexity:
      - Top: Simple usage-demonstrating tests (examples for developers)
      - Bottom: Comprehensive tests, edge cases, exhaustive coverage
    - Tests serve as documentation
