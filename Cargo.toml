[workspace]
resolver = "2"
members = [
    "angzarr-core",
    "angzarr-list",
    "angzarr-rbtree",
    "angzarr-sync",
    "angzarr-mm",
    "angzarr-ffi",
    "angzarr-test-framework",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Angzarr Project"]
license = "GPL-2.0"
repository = "https://github.com/benjaminabbitt/angzarr"

[workspace.dependencies]
# Core dependencies
libc = "0.2"
bitflags = "2.4"
spin = "0.9"

# Testing
cucumber = "0.20"
mockall = "0.12"
proptest = "1.4"

# Safety and error handling
thiserror = "1.0"
static_assertions = "1.1"

# No-std support
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 1
panic = "abort"

[profile.kernel]
inherits = "release"
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
overflow-checks = true
