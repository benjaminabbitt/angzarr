apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-projector-receipt
  namespace: angzarr
  labels:
    app: rs-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-projector-receipt
  template:
    metadata:
      labels:
        app: rs-projector-receipt
    spec:
      containers:
        - name: rs-projector-receipt
          image: rs-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50103
          env:
            - name: ANGZARR_LOG
              value: info
            - name: PORT
              value: "50103"
          readinessProbe:
            grpc:
              port: 50103
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50103
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rs-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: rs-projector-receipt
  ports:
    - port: 50103
      targetPort: 50103
---
