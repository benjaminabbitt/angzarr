apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-projector-receipt
  namespace: evented
  labels:
    app: rs-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-projector-receipt
  template:
    metadata:
      labels:
        app: rs-projector-receipt
    spec:
      containers:
        - name: rs-projector-receipt
          image: rs-projector-receipt:latest
          ports:
            - containerPort: 50055
          env:
            - name: RUST_LOG
              value: info
            - name: PORT
              value: "50055"
---
apiVersion: v1
kind: Service
metadata:
  name: rs-projector-receipt
  namespace: evented
spec:
  selector:
    app: rs-projector-receipt
  ports:
    - port: 50055
      targetPort: 50055
---
