apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-transaction
  namespace: angzarr
  labels:
    app: go-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-transaction
  template:
    metadata:
      labels:
        app: go-transaction
    spec:
      containers:
        - name: go-transaction
          image: go-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50201
          env:
            - name: PORT
              value: "50201"
          readinessProbe:
            grpc:
              port: 50201
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50201
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: go-transaction
  namespace: angzarr
spec:
  selector:
    app: go-transaction
  ports:
    - port: 50201
      targetPort: 50201
