apiVersion: apps/v1
kind: Deployment
metadata:
  name: evented
  namespace: evented
  labels:
    app: evented
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evented
  template:
    metadata:
      labels:
        app: evented
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672 && nc -z rs-customer 50052; do echo waiting for dependencies; sleep 2; done']
      containers:
        - name: evented
          image: evented:latest
          ports:
            - containerPort: 50051
              name: command
            - containerPort: 50052
              name: query
          env:
            - name: RUST_LOG
              value: info
            - name: EVENTED_CONFIG
              value: /app/config/config.yaml
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: username
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: data
              mountPath: /app/data
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: evented-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: evented
  namespace: evented
spec:
  selector:
    app: evented
  ports:
    - name: command
      port: 50051
      targetPort: 50051
      nodePort: 30051
    - name: query
      port: 50052
      targetPort: 50052
      nodePort: 30052
  type: NodePort
