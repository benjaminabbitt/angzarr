apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-customer
  namespace: angzarr
  labels:
    app: rs-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-customer
  template:
    metadata:
      labels:
        app: rs-customer
    spec:
      containers:
        - name: rs-customer
          image: rs-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50100
          env:
            - name: ANGZARR_LOG
              value: info
            - name: PORT
              value: "50100"
          readinessProbe:
            grpc:
              port: 50100
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50100
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rs-customer
  namespace: angzarr
spec:
  selector:
    app: rs-customer
  ports:
    - port: 50100
      targetPort: 50100
