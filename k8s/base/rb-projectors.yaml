apiVersion: apps/v1
kind: Deployment
metadata:
  name: rb-projector-receipt
  namespace: angzarr
  labels:
    app: rb-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rb-projector-receipt
  template:
    metadata:
      labels:
        app: rb-projector-receipt
    spec:
      containers:
        - name: rb-projector-receipt
          image: rb-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50803
          env:
            - name: PORT
              value: "50803"
          readinessProbe:
            grpc:
              port: 50803
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50803
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rb-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: rb-projector-receipt
  ports:
    - port: 50803
      targetPort: 50803
---
