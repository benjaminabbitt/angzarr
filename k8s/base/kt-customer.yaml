apiVersion: apps/v1
kind: Deployment
metadata:
  name: kt-customer
  namespace: angzarr
  labels:
    app: kt-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kt-customer
  template:
    metadata:
      labels:
        app: kt-customer
    spec:
      containers:
        - name: kt-customer
          image: kt-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50500
          env:
            - name: PORT
              value: "50500"
          readinessProbe:
            grpc:
              port: 50500
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50500
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kt-customer
  namespace: angzarr
spec:
  selector:
    app: kt-customer
  ports:
    - port: 50500
      targetPort: 50500
