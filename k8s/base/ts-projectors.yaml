apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-projector-receipt
  namespace: angzarr
  labels:
    app: ts-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-projector-receipt
  template:
    metadata:
      labels:
        app: ts-projector-receipt
    spec:
      containers:
        - name: ts-projector-receipt
          image: ts-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50403
          env:
            - name: PORT
              value: "50403"
          readinessProbe:
            grpc:
              port: 50403
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50403
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ts-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: ts-projector-receipt
  ports:
    - port: 50403
      targetPort: 50403
---
