apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-transaction
  namespace: angzarr
  labels:
    app: py-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-transaction
  template:
    metadata:
      labels:
        app: py-transaction
    spec:
      containers:
        - name: py-transaction
          image: py-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50301
          env:
            - name: PORT
              value: "50301"
          readinessProbe:
            grpc:
              port: 50301
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50301
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-transaction
  namespace: angzarr
spec:
  selector:
    app: py-transaction
  ports:
    - port: 50301
      targetPort: 50301
