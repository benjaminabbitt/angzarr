apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: angzarr
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      nodePort: 30017
  type: NodePort
  selector:
    app: mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: angzarr
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: angzarr
  labels:
    app: mongodb
spec:
  serviceName: mongodb-headless
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          command:
            - mongod
            - --replSet
            - rs0
            - --bind_ip_all
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: password
          volumeMounts:
            - name: data
              mountPath: /data/db
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 30
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-rs-init
  namespace: angzarr
spec:
  template:
    spec:
      containers:
        - name: mongo-init
          image: mongo:7
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: password
          command:
            - bash
            - -c
            - |
              echo "Waiting for MongoDB to be ready..."
              until mongosh --host mongodb-0.mongodb-headless --eval "db.adminCommand('ping')" &>/dev/null; do
                echo "MongoDB not ready, waiting..."
                sleep 2
              done
              echo "MongoDB is ready, initializing replica set..."
              mongosh --host mongodb-0.mongodb-headless --eval '
                rs.initiate({
                  _id: "rs0",
                  members: [{ _id: 0, host: "mongodb-0.mongodb-headless:27017" }]
                })
              ' || echo "Replica set already initialized"
              echo "Waiting for replica set to elect primary..."
              sleep 10
              echo "Creating admin user..."
              mongosh --host mongodb-0.mongodb-headless --eval "
                db = db.getSiblingDB('admin');
                try {
                  db.createUser({
                    user: '$MONGO_USER',
                    pwd: '$MONGO_PASSWORD',
                    roles: [{ role: 'root', db: 'admin' }]
                  });
                  print('User created successfully');
                } catch (e) {
                  if (e.code === 51003) {
                    print('User already exists');
                  } else {
                    throw e;
                  }
                }
              "
              echo "Replica set initialization complete"
              mongosh --host mongodb-0.mongodb-headless --eval 'rs.status()'
      restartPolicy: OnFailure
  backoffLimit: 10
