apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-customer
  namespace: angzarr
  labels:
    app: java-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-customer
  template:
    metadata:
      labels:
        app: java-customer
    spec:
      containers:
        - name: java-customer
          image: java-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50700
          env:
            - name: PORT
              value: "50700"
          readinessProbe:
            grpc:
              port: 50700
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50700
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: java-customer
  namespace: angzarr
spec:
  selector:
    app: java-customer
  ports:
    - port: 50700
      targetPort: 50700
