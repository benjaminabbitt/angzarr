apiVersion: apps/v1
kind: Deployment
metadata:
  name: kt-projector-receipt
  namespace: angzarr
  labels:
    app: kt-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kt-projector-receipt
  template:
    metadata:
      labels:
        app: kt-projector-receipt
    spec:
      containers:
        - name: kt-projector-receipt
          image: kt-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50503
          env:
            - name: PORT
              value: "50503"
          readinessProbe:
            grpc:
              port: 50503
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50503
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kt-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: kt-projector-receipt
  ports:
    - port: 50503
      targetPort: 50503
---
