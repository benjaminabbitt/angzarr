apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-customer
  namespace: angzarr
  labels:
    app: py-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-customer
  template:
    metadata:
      labels:
        app: py-customer
    spec:
      containers:
        - name: py-customer
          image: py-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50300
          env:
            - name: PORT
              value: "50300"
          readinessProbe:
            grpc:
              port: 50300
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50300
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-customer
  namespace: angzarr
spec:
  selector:
    app: py-customer
  ports:
    - port: 50300
      targetPort: 50300
