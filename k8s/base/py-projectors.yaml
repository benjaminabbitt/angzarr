apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-projector-log-customer
  namespace: angzarr
  labels:
    app: py-projector-log-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-projector-log-customer
  template:
    metadata:
      labels:
        app: py-projector-log-customer
    spec:
      containers:
        - name: py-projector-log-customer
          image: py-projector-log-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50304
          env:
            - name: PORT
              value: "50304"
          readinessProbe:
            grpc:
              port: 50304
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50304
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-projector-log-customer
  namespace: angzarr
spec:
  selector:
    app: py-projector-log-customer
  ports:
    - port: 50304
      targetPort: 50304
---
