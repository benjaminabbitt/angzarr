apiVersion: apps/v1
kind: Deployment
metadata:
  name: kt-transaction
  namespace: angzarr
  labels:
    app: kt-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kt-transaction
  template:
    metadata:
      labels:
        app: kt-transaction
    spec:
      containers:
        - name: kt-transaction
          image: kt-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50501
          env:
            - name: PORT
              value: "50501"
          readinessProbe:
            grpc:
              port: 50501
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50501
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kt-transaction
  namespace: angzarr
spec:
  selector:
    app: kt-transaction
  ports:
    - port: 50501
      targetPort: 50501
