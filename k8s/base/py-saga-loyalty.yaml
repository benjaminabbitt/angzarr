apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-saga-loyalty
  namespace: angzarr
  labels:
    app: py-saga-loyalty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: py-saga-loyalty
  template:
    metadata:
      labels:
        app: py-saga-loyalty
    spec:
      containers:
        - name: py-saga-loyalty
          image: py-saga-loyalty:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50302
          env:
            - name: PORT
              value: "50302"
          readinessProbe:
            grpc:
              port: 50302
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50302
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: py-saga-loyalty
  namespace: angzarr
spec:
  selector:
    app: py-saga-loyalty
  ports:
    - port: 50302
      targetPort: 50302
