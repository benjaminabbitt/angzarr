apiVersion: apps/v1
kind: Deployment
metadata:
  name: angzarr
  namespace: angzarr
  labels:
    app: angzarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angzarr
  template:
    metadata:
      labels:
        app: angzarr
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done']
      containers:
        - name: angzarr
          image: evented:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
              name: command
            - containerPort: 50052
              name: query
          env:
            - name: ANGZARR_LOG
              value: info
            - name: ANGZARR_CONFIG
              value: /app/config/config.yaml
            - name: AMQP_URL
              valueFrom:
                secretKeyRef:
                  name: angzarr-secrets
                  key: amqp-url
            - name: STORAGE_PATH
              valueFrom:
                secretKeyRef:
                  name: angzarr-secrets
                  key: mongodb-uri
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: data
              mountPath: /app/data
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: angzarr-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: angzarr
  namespace: angzarr
spec:
  selector:
    app: angzarr
  ports:
    - name: command
      port: 50051
      targetPort: 50051
      nodePort: 30051
    - name: query
      port: 50052
      targetPort: 50052
      nodePort: 30052
  type: NodePort
