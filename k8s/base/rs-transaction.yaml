apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-transaction
  namespace: angzarr
  labels:
    app: rs-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-transaction
  template:
    metadata:
      labels:
        app: rs-transaction
    spec:
      containers:
        - name: rs-transaction
          image: rs-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50101
          env:
            - name: ANGZARR_LOG
              value: info
            - name: PORT
              value: "50101"
          readinessProbe:
            grpc:
              port: 50101
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50101
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rs-transaction
  namespace: angzarr
spec:
  selector:
    app: rs-transaction
  ports:
    - port: 50101
      targetPort: 50101
