apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-projector-receipt
  namespace: angzarr
  labels:
    app: java-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-projector-receipt
  template:
    metadata:
      labels:
        app: java-projector-receipt
    spec:
      containers:
        - name: java-projector-receipt
          image: java-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50703
          env:
            - name: PORT
              value: "50703"
          readinessProbe:
            grpc:
              port: 50703
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50703
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: java-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: java-projector-receipt
  ports:
    - port: 50703
      targetPort: 50703
---
