apiVersion: apps/v1
kind: Deployment
metadata:
  name: rb-transaction
  namespace: angzarr
  labels:
    app: rb-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rb-transaction
  template:
    metadata:
      labels:
        app: rb-transaction
    spec:
      containers:
        - name: rb-transaction
          image: rb-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50801
          env:
            - name: PORT
              value: "50801"
          readinessProbe:
            grpc:
              port: 50801
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50801
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: rb-transaction
  namespace: angzarr
spec:
  selector:
    app: rb-transaction
  ports:
    - port: 50801
      targetPort: 50801
