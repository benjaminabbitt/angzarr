apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-customer
  namespace: angzarr
  labels:
    app: go-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-customer
  template:
    metadata:
      labels:
        app: go-customer
    spec:
      containers:
        - name: go-customer
          image: go-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50200
          env:
            - name: PORT
              value: "50200"
          readinessProbe:
            grpc:
              port: 50200
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50200
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: go-customer
  namespace: angzarr
spec:
  selector:
    app: go-customer
  ports:
    - port: 50200
      targetPort: 50200
