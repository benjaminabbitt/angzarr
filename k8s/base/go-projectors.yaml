apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-projector-log-customer
  namespace: angzarr
  labels:
    app: go-projector-log-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-projector-log-customer
  template:
    metadata:
      labels:
        app: go-projector-log-customer
    spec:
      containers:
        - name: go-projector-log-customer
          image: go-projector-log-customer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50204
          env:
            - name: PORT
              value: "50204"
          readinessProbe:
            grpc:
              port: 50204
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50204
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: go-projector-log-customer
  namespace: angzarr
spec:
  selector:
    app: go-projector-log-customer
  ports:
    - port: 50204
      targetPort: 50204
---
