apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-projector-receipt
  namespace: angzarr
  labels:
    app: cs-projector-receipt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cs-projector-receipt
  template:
    metadata:
      labels:
        app: cs-projector-receipt
    spec:
      containers:
        - name: cs-projector-receipt
          image: cs-projector-receipt:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50603
          env:
            - name: PORT
              value: "50603"
          readinessProbe:
            grpc:
              port: 50603
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50603
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cs-projector-receipt
  namespace: angzarr
spec:
  selector:
    app: cs-projector-receipt
  ports:
    - port: 50603
      targetPort: 50603
---
