apiVersion: apps/v1
kind: Deployment
metadata:
  name: angzarr-gateway
  namespace: angzarr
  labels:
    app: angzarr-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angzarr-gateway
  template:
    metadata:
      labels:
        app: angzarr-gateway
    spec:
      initContainers:
        - name: wait-for-services
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z angzarr 50051 && nc -z angzarr-stream 1315; do echo waiting for angzarr and stream; sleep 2; done']
      containers:
        - name: angzarr-gateway
          image: angzarr-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 1316
              name: grpc
          env:
            - name: ANGZARR_LOG
              value: info
            - name: GRPC_PORT
              value: "1316"
            - name: COMMAND_ADDRESS
              value: "angzarr:50051"
            - name: STREAM_ADDRESS
              value: "angzarr-stream:1315"
            - name: STREAM_TIMEOUT_SECS
              value: "30"
          readinessProbe:
            grpc:
              port: 1316
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 1316
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: angzarr-gateway
  namespace: angzarr
  labels:
    app: angzarr-gateway
spec:
  selector:
    app: angzarr-gateway
  ports:
    - name: grpc
      port: 1316
      targetPort: 1316
      nodePort: 30053
  type: NodePort
