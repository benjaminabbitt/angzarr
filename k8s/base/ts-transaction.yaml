apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-transaction
  namespace: angzarr
  labels:
    app: ts-transaction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-transaction
  template:
    metadata:
      labels:
        app: ts-transaction
    spec:
      containers:
        - name: ts-transaction
          image: ts-transaction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50401
          env:
            - name: PORT
              value: "50401"
          readinessProbe:
            grpc:
              port: 50401
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50401
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ts-transaction
  namespace: angzarr
spec:
  selector:
    app: ts-transaction
  ports:
    - port: 50401
      targetPort: 50401
