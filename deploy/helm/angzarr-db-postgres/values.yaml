# PostgreSQL configuration for Angzarr
# Wraps Bitnami PostgreSQL chart with angzarr defaults

# Namespace where angzarr is deployed
angzarrNamespace: angzarr

# PostgreSQL subchart configuration
postgresql:
  # Authentication
  auth:
    # Required: set via --set or values file, never commit credentials
    postgresPassword: ""  # Set via --set postgresql.auth.postgresPassword=<password>
    username: "angzarr"
    password: ""  # Set via --set postgresql.auth.password=<password>
    database: "angzarr"

  # Primary configuration
  primary:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

  # Metrics (optional)
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false

# Connection info for angzarr applications
# These are informational - actual connection uses service DNS
connection:
  # Service name pattern: {{ .Release.Name }}-postgresql
  port: 5432
  database: "angzarr"
