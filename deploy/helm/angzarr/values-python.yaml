# Python example applications for local development
# Deploy with: helm upgrade --install angzarr ./deploy/helm/angzarr -f ./deploy/helm/angzarr/values-python.yaml -n angzarr --create-namespace
#
# =============================================================================
# Port Scheme - Python (502xx range, 10 ports per domain)
# =============================================================================
# x0: sidecar gRPC (via service.aggregatePort)
# x1: sidecar debug
# x5: business gRPC
# x6: business debug
#
# customer:           50200-50209  (business: 50205)
# product:            50210-50219  (business: 50215)
# inventory:          50220-50229  (business: 50225)
# order:              50230-50239  (business: 50235)
# cart:               50240-50249  (business: 50245)
# fulfillment:        50250-50259  (business: 50255)
# saga-loyalty-earn:  50260-50269  (business: 50265)
# saga-fulfillment:   50270-50279  (business: 50275)
# saga-cancellation:  50280-50289  (business: 50285)
# =============================================================================

global:
  security:
    allowInsecureImages: true

replicaCount: 1

images:
  aggregate:
    repository: localhost:5001/angzarr-aggregate
    pullPolicy: IfNotPresent
    tag: "latest"
  projector:
    repository: localhost:5001/angzarr-projector
    pullPolicy: IfNotPresent
    tag: "latest"
  saga:
    repository: localhost:5001/angzarr-saga
    pullPolicy: IfNotPresent
    tag: "latest"
  stream:
    repository: localhost:5001/angzarr-stream
    pullPolicy: IfNotPresent
    tag: "latest"
  gateway:
    repository: localhost:5001/angzarr-gateway
    pullPolicy: IfNotPresent
    tag: "latest"

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

applicationResources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

storage:
  type: mongodb
  existingSecret: "angzarr-db-mongodb-credentials"
  mongodb:
    uri: ""
    database: ""

amqp:
  enabled: true
  existingSecret: "angzarr-mq-credentials"
  url: ""

rabbitmq:
  enabled: false

mongodb:
  enabled: false

infrastructure:
  stream:
    enabled: true
    replicas: 1
    port: 1340
    projectorPort: 1345
    serviceType: NodePort
    nodePort: 31340
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  gateway:
    enabled: true
    replicas: 1
    port: 1350
    serviceType: NodePort
    nodePort: 31350
    streamService: "angzarr-stream:1340"
    streamTimeoutSecs: 30
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

applications:
  business:
    # E-commerce Domain Aggregates (Python: 502xx range)
    - name: aggregate-customer-py
      image:
        repository: localhost:5001/aggregate-customer-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "customer"
      port: 50205        # customer business gRPC (50200+5)

    - name: aggregate-product-py
      image:
        repository: localhost:5001/aggregate-product-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "product"
      port: 50215        # product business gRPC (50210+5)

    - name: aggregate-inventory-py
      image:
        repository: localhost:5001/aggregate-inventory-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "inventory"
      port: 50225        # inventory business gRPC (50220+5)

    - name: aggregate-order-py
      image:
        repository: localhost:5001/aggregate-order-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "order"
      port: 50235        # order business gRPC (50230+5)

    - name: aggregate-cart-py
      image:
        repository: localhost:5001/aggregate-cart-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "cart"
      port: 50245        # cart business gRPC (50240+5)

    - name: aggregate-fulfillment-py
      image:
        repository: localhost:5001/aggregate-fulfillment-py
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "fulfillment"
      port: 50255        # fulfillment business gRPC (50250+5)

  projectors: []

  sagas:
    - name: saga-loyalty-earn-py
      image:
        repository: localhost:5001/saga-loyalty-earn-py
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50265        # saga-loyalty-earn business gRPC (50260+5)
      topics:
        - "order.*"

    - name: saga-fulfillment-py
      image:
        repository: localhost:5001/saga-fulfillment-py
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50275        # saga-fulfillment business gRPC (50270+5)
      topics:
        - "order.*"

    - name: saga-cancellation-py
      image:
        repository: localhost:5001/saga-cancellation-py
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50285        # saga-cancellation business gRPC (50280+5)
      topics:
        - "order.*"

service:
  type: NodePort
  aggregatePort: 1310
  queryPort: 1315
  nodePort:
    enabled: true
    aggregate: 31310

# Enable remote debugging (adds SYS_PTRACE capability)
# Note: Python uses debugpy or pdb for debugging
debug:
  enabled: true

logging:
  level: info

autoscaling:
  enabled: false

reloader:
  enabled: false

serviceDiscovery:
  headless: false
