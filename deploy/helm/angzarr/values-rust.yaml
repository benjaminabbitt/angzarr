# Rust example applications for local development
# Deploy with: helm upgrade --install angzarr ./deploy/helm/angzarr -f ./deploy/helm/angzarr/values-rust.yaml -n angzarr --create-namespace
#
# =============================================================================
# Port Scheme - Rust (500xx range, 10 ports per domain)
# =============================================================================
# x0: sidecar gRPC (via service.aggregatePort)
# x1: sidecar debug
# x5: business gRPC
# x6: business debug
#
# customer:           50000-50009  (business: 50005)
# product:            50010-50019  (business: 50015)
# inventory:          50020-50029  (business: 50025)
# order:              50030-50039  (business: 50035)
# cart:               50040-50049  (business: 50045)
# fulfillment:        50050-50059  (business: 50055)
# saga-loyalty-earn:  50060-50069  (business: 50065)
# saga-fulfillment:   50070-50079  (business: 50075)
# saga-cancellation:  50080-50089  (business: 50085)
# =============================================================================

# Allow non-bitnami images for local development
global:
  security:
    allowInsecureImages: true

replicaCount: 1

# Angzarr sidecar images (using local registry)
# All images use sha256 tags - skaffold injects actual tags via setValueTemplates
# pullPolicy: IfNotPresent works because new content = new sha256 tag = K8s pulls
images:
  aggregate:
    repository: localhost:5001/angzarr-aggregate
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates
  projector:
    repository: localhost:5001/angzarr-projector
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates
  saga:
    repository: localhost:5001/angzarr-saga
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates
  stream:
    repository: localhost:5001/angzarr-stream
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates
  gateway:
    repository: localhost:5001/angzarr-gateway
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates
  log:
    repository: localhost:5001/angzarr-log
    pullPolicy: IfNotPresent
    tag: "latest"  # Overridden by skaffold setValueTemplates

# Minimal resources for local dev
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

applicationResources:
  requests:
    memory: "32Mi"
    cpu: "25m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# Storage - deployed by Terraform
# MongoDB for aggregates (event store): angzarr-db-mongodb
# PostgreSQL for projectors (read models): angzarr-db-postgresql
# Credentials are loaded from Terraform-created secrets
storage:
  type: mongodb
  existingSecret: "angzarr-db-mongodb-credentials"
  mongodb:
    uri: ""  # Loaded from existingSecret
    database: ""  # Loaded from existingSecret
  postgres:
    uri: "postgres://angzarr:angzarr@angzarr-db-postgresql:5432/angzarr"  # TODO: use existingSecret

# Messaging configuration - using Terraform-deployed RabbitMQ
messaging:
  type: "amqp"
  amqp:
    enabled: true
    url: ""  # Loaded from existingSecret

# AMQP event bus - using Terraform-deployed RabbitMQ credentials secret
amqp:
  enabled: true
  existingSecret: "angzarr-mq-credentials"
  url: ""  # Loaded from existingSecret

# External secrets disabled - using manual sync via `just secrets-sync`
externalSecrets:
  enabled: false

# Backing services are deployed via Terraform (just infra-local), NOT Helm subcharts.
# Disable Bitnami subcharts - Terraform handles PostgreSQL, RabbitMQ, and MongoDB.
rabbitmq:
  enabled: false

mongodb:
  enabled: false

# Central infrastructure services
infrastructure:
  # Stream service - broadcasts events to clients by correlation ID
  stream:
    enabled: true
    replicas: 1
    port: 1340           # Stream gRPC (x0)
    projectorPort: 1345  # Stream internal projector port (x5)
    # NodePort for external access (kind maps hostPort:1340 -> nodePort:31340)
    serviceType: NodePort
    nodePort: 31340
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  # Gateway service - command proxy with streaming
  # Uses K8s API to discover command handlers by label (app.kubernetes.io/component=business)
  # and routes commands based on domain from angzarr.io/domain annotation
  gateway:
    enabled: true
    replicas: 1
    port: 1350           # Gateway gRPC (x0)
    # NodePort for external access (kind maps hostPort:1350 -> nodePort:31350)
    serviceType: NodePort
    nodePort: 31350
    streamService: "angzarr-stream:1340"
    streamTimeoutSecs: 30
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  # Log service - prints events to stdout for debugging
  log:
    enabled: true
    replicas: 1
    port: 50051          # Projector gRPC (receives events from sidecar)
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "128Mi"
        cpu: "100m"

# Business logic applications - each gets angzarr as sidecar
# Note: skaffold setValueTemplates override repository/tag with sha256-based tags
# pullPolicy: IfNotPresent works because sha256 tags ensure new content = new tag
applications:
  business:
    # E-commerce Domain Aggregates (Rust: 500xx range)
    - name: aggregate-customer-rs
      image:
        repository: localhost:5001/aggregate-customer-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "customer"
      port: 50005        # customer business gRPC (50000+5)

    - name: aggregate-product-rs
      image:
        repository: localhost:5001/aggregate-product-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "product"
      port: 50015        # product business gRPC (50010+5)

    - name: aggregate-inventory-rs
      image:
        repository: localhost:5001/aggregate-inventory-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "inventory"
      port: 50025        # inventory business gRPC (50020+5)

    - name: aggregate-order-rs
      image:
        repository: localhost:5001/aggregate-order-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "order"
      port: 50035        # order business gRPC (50030+5)

    - name: aggregate-cart-rs
      image:
        repository: localhost:5001/aggregate-cart-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "cart"
      port: 50045        # cart business gRPC (50040+5)

    - name: aggregate-fulfillment-rs
      image:
        repository: localhost:5001/aggregate-fulfillment-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "fulfillment"
      port: 50055        # fulfillment business gRPC (50050+5)

  projectors: []

  sagas:
    # Loyalty Earn Saga - awards points when orders complete
    - name: saga-loyalty-earn-rs
      image:
        repository: localhost:5001/saga-loyalty-earn-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50065        # saga-loyalty-earn business gRPC (50060+5)
      topics:
        - "order.*"

    # Fulfillment Saga - creates shipments when orders complete
    - name: saga-fulfillment-rs
      image:
        repository: localhost:5001/saga-fulfillment-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50075        # saga-fulfillment business gRPC (50070+5)
      topics:
        - "order.*"

    # Cancellation Saga - handles compensation when orders are cancelled
    - name: saga-cancellation-rs
      image:
        repository: localhost:5001/saga-cancellation-rs
        tag: "latest"
        pullPolicy: IfNotPresent
      port: 50085        # saga-cancellation business gRPC (50080+5)
      topics:
        - "order.*"

# Service configuration - Angzarr sidecar ports
service:
  type: NodePort
  aggregatePort: 1310    # Aggregate sidecar gRPC (x0)
  queryPort: 1315        # Aggregate sidecar query port (x5)
  # NodePort for local development entity access
  nodePort:
    enabled: true
    aggregate: 31310     # Maps to aggregatePort

# Enable remote debugging with gdb (adds SYS_PTRACE capability)
# Debug ports are calculated: grpc_port + 1
debug:
  enabled: true

logging:
  level: info

# Disable autoscaling for local dev
autoscaling:
  enabled: false

# Disable reloader for simpler local setup
reloader:
  enabled: false

# Service discovery options
serviceDiscovery:
  headless: false
