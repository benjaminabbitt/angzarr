# Default values for angzarr
# Angzarr runs as a sidecar providing event sourcing infrastructure

replicaCount: 1

# Angzarr sidecar images (separate binaries per mode)
images:
  entity:
    repository: angzarr-entity
    pullPolicy: IfNotPresent
    tag: "latest"
  projector:
    repository: angzarr-projector
    pullPolicy: IfNotPresent
    tag: "latest"
  saga:
    repository: angzarr-saga
    pullPolicy: IfNotPresent
    tag: "latest"
  stream:
    repository: angzarr-stream
    pullPolicy: IfNotPresent
    tag: "latest"
  gateway:
    repository: angzarr-gateway
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Angzarr gRPC ports
service:
  type: ClusterIP
  entityPort: 1313
  queryPort: 1314
  # NodePort for local development access
  nodePort:
    enabled: false
    entity: 30051

# Service discovery configuration
serviceDiscovery:
  # Enable headless service for DNS-based discovery
  headless: false
  # DNS suffix for service names
  dnsSuffix: "svc.cluster.local"

# Infrastructure services (standalone, not sidecars)
infrastructure:
  # Event stream service - broadcasts events to registered subscribers
  stream:
    enabled: false
    replicas: 1
    port: 1315
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  # Gateway service - routes commands to entities and streams back events
  gateway:
    enabled: false
    replicas: 1
    port: 1316
    # Address of command service to forward to
    entityService: ""
    # Address of stream service
    streamService: ""
    # Timeout for event stream (seconds)
    streamTimeoutSecs: 30
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: angzarr.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resources for angzarr sidecar
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  tcpSocket:
    port: entity
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: entity
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Storage configuration for angzarr
storage:
  # Options: mongodb, postgres, eventstoredb
  type: mongodb
  mongodb:
    # Connection URI (credentials should be set via --set or secretRef)
    uri: "mongodb://mongodb:27017"
    database: "angzarr"
    # Use existing secret for credentials
    existingSecret: ""
    secretKeys:
      username: "username"
      password: "password"
  postgres:
    # Connection URI (credentials should be set via --set or secretRef)
    uri: "postgres://postgresql:5432/angzarr"
    # Use existing secret for credentials
    existingSecret: ""
    secretKeys:
      username: "username"
      password: "password"
  eventstoredb:
    # EventStoreDB connection string
    connectionString: "esdb://eventstore:2113?tls=false"

# AMQP/RabbitMQ configuration for event bus
amqp:
  enabled: false
  url: "amqp://rabbitmq:5672"

# RabbitMQ subchart configuration
rabbitmq:
  enabled: false
  auth:
    # Required: set via --set or values file, never commit credentials
    username: ""
    password: ""
  persistence:
    size: 1Gi

# MongoDB subchart configuration
mongodb:
  enabled: true
  auth:
    # Required: set via --set or values file, never commit credentials
    rootUsername: ""
    rootPassword: ""
    usernames: ["angzarr"]
    passwords: [""]  # Set via --set mongodb.auth.passwords[0]=<password>
    databases: ["angzarr"]
  persistence:
    size: 8Gi

# PostgreSQL subchart configuration (Bitnami)
postgresql:
  enabled: false
  auth:
    # Required: set via --set or values file, never commit credentials
    postgresPassword: ""
    username: "angzarr"
    password: ""  # Set via --set postgresql.auth.password=<password>
    database: "angzarr"
  primary:
    persistence:
      size: 8Gi

# EventStoreDB: Deploy separately using deploy/helm/eventstore
# Example: helm install eventstore ./deploy/helm/eventstore -n angzarr

# Main application containers - angzarr runs as sidecar to these
# Each application type gets angzarr infrastructure
applications:
