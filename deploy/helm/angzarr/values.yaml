# Default values for angzarr
# Angzarr runs as a sidecar providing event sourcing infrastructure

replicaCount: 1

# Angzarr sidecar images (separate binaries per mode)
images:
  aggregate:
    repository: angzarr-aggregate
    pullPolicy: IfNotPresent
    tag: "latest"
  projector:
    repository: angzarr-projector
    pullPolicy: IfNotPresent
    tag: "latest"
  saga:
    repository: angzarr-saga
    pullPolicy: IfNotPresent
    tag: "latest"
  stream:
    repository: angzarr-stream
    pullPolicy: IfNotPresent
    tag: "latest"
  gateway:
    repository: angzarr-gateway
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Debug configuration
# WARNING: Do not enable in production
debug:
  # Enable remote debugging with gdb/gdbserver for sidecars
  # Debug ports are calculated: port + 1 (e.g., business on 50005 -> debug on 50006)
  enabled: false
  # Enable debug access for MongoDB (external test connections)
  mongodb:
    enabled: false
    nodePort: 30017
  # Enable debug access for RabbitMQ management UI
  rabbitmq:
    enabled: false
    nodePort: 30672

# =============================================================================
# Port Scheme (10-port ranges per component)
# =============================================================================
# x0: gRPC (sidecar)      x5: gRPC (business logic)
# x1: debug (sidecar)     x6: debug (business logic)
# x2: future (web/ui)
#
# Infrastructure sidecars (1310-1359):
#   aggregate: 1310-1319    projector: 1320-1329    saga: 1330-1339
#   stream: 1340-1349       gateway: 1350-1359
#
# Business domains by language (10-port ranges):
#   Rust: 500xx    Go: 501xx    Python: 502xx
#
#   customer: 00-09     product: 10-19      inventory: 20-29
#   order: 30-39        cart: 40-49         fulfillment: 50-59
#   saga-loyalty-earn: 60-69    saga-fulfillment: 70-79    saga-cancellation: 80-89
# =============================================================================

# Angzarr gRPC ports
service:
  type: ClusterIP
  aggregatePort: 1310     # Aggregate sidecar gRPC
  queryPort: 1315         # Aggregate sidecar business logic port (EventQuery)
  # NodePort for local development access
  nodePort:
    enabled: false
    aggregate: 30310

# Service discovery configuration
serviceDiscovery:
  # Enable headless service for DNS-based discovery
  headless: false
  # DNS suffix for service names
  dnsSuffix: "svc.cluster.local"

# Infrastructure services (standalone, not sidecars)
infrastructure:
  # Event stream service - broadcasts events to registered subscribers
  stream:
    enabled: false
    replicas: 1
    port: 1340            # Stream gRPC
    projectorPort: 1345   # Stream's internal projector port
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

  # Gateway service - routes commands to entities and streams back events
  gateway:
    enabled: false
    replicas: 1
    port: 1350            # Gateway gRPC
    # Address of command service to forward to
    entityService: ""
    # Address of stream service
    streamService: ""
    # Timeout for event stream (seconds)
    streamTimeoutSecs: 30
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: angzarr.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resources for angzarr sidecar
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  tcpSocket:
    port: entity
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  tcpSocket:
    port: entity
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

# Storage configuration for angzarr
storage:
  # Options: mongodb, postgres, eventstoredb
  type: mongodb
  mongodb:
    # Connection URI (credentials should be set via --set or secretRef)
    uri: "mongodb://mongodb:27017"
    database: "angzarr"
    # Use existing secret for credentials
    existingSecret: ""
    secretKeys:
      username: "username"
      password: "password"
  postgres:
    # Connection URI (credentials should be set via --set or secretRef)
    uri: "postgres://postgresql:5432/angzarr"
    # Use existing secret for credentials
    existingSecret: ""
    secretKeys:
      username: "username"
      password: "password"
  eventstoredb:
    # EventStoreDB connection string
    connectionString: "esdb://eventstore:2113?tls=false"

# Messaging configuration
messaging:
  # Options: amqp, kafka
  type: amqp

  # AMQP (RabbitMQ) configuration
  amqp:
    enabled: false
    url: "amqp://rabbitmq:5672"
    # Use existing secret for URL
    existingSecret: ""
    secretKey: "amqp_url"

  # Kafka configuration
  kafka:
    enabled: false
    bootstrapServers: "kafka:9092"
    topicPrefix: "angzarr"
    securityProtocol: "PLAINTEXT"  # PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL
    saslMechanism: ""  # PLAIN, SCRAM-SHA-256, SCRAM-SHA-512
    saslUsername: ""
    saslPassword: ""
    sslCaLocation: ""
    # Use existing secret for credentials
    existingSecret: ""
    secretKeys:
      bootstrapServers: "kafka_bootstrap_servers"
      saslUsername: "kafka_sasl_username"
      saslPassword: "kafka_sasl_password"
      saslMechanism: "kafka_sasl_mechanism"

# RabbitMQ subchart configuration
rabbitmq:
  enabled: false
  auth:
    # Required: set via --set or values file, never commit credentials
    username: ""
    password: ""
  persistence:
    size: 1Gi

# Kafka subchart configuration (Bitnami)
kafka:
  enabled: false
  controller:
    replicaCount: 1
    persistence:
      size: 2Gi
  broker:
    replicaCount: 1
    persistence:
      size: 2Gi
  sasl:
    client:
      users: []
      passwords: ""
  listeners:
    client:
      protocol: PLAINTEXT
  autoCreateTopicsEnable: true

# MongoDB subchart configuration
mongodb:
  enabled: true
  auth:
    # Required: set via --set or values file, never commit credentials
    rootUsername: ""
    rootPassword: ""
    usernames: ["angzarr"]
    passwords: [""]  # Set via --set mongodb.auth.passwords[0]=<password>
    databases: ["angzarr"]
  persistence:
    size: 8Gi

# PostgreSQL subchart configuration (Bitnami)
postgresql:
  enabled: false
  auth:
    # Required: set via --set or values file, never commit credentials
    postgresPassword: ""
    username: "angzarr"
    password: ""  # Set via --set postgresql.auth.password=<password>
    database: "angzarr"
  primary:
    persistence:
      size: 8Gi

