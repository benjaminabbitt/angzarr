{{- /* Generate deployments for each application type with angzarr as sidecar */}}

{{- /* Business logic deployments */}}
{{- range .Values.applications.business }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "angzarr.fullname" $ }}-{{ .name }}
  labels:
    {{- include "angzarr.labels" $ | nindent 4 }}
    app.kubernetes.io/component: aggregate
    angzarr.io/domain: {{ .domain }}
  {{- if $.Values.reloader.enabled }}
  annotations:
    reloader.stakater.com/auto: "true"
  {{- end }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "angzarr.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: aggregate
      angzarr.io/app: {{ .name }}
  template:
    metadata:
      annotations:
        {{- if $.Values.reloader.enabled }}
        reloader.stakater.com/auto: "true"
        {{- end }}
        {{- with $.Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "angzarr.labels" $ | nindent 8 }}
        app.kubernetes.io/component: aggregate
        angzarr.io/app: {{ .name }}
        angzarr.io/domain: {{ .domain }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "angzarr.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if eq $.Values.storage.type "mongodb" }}
        # Wait for MongoDB to be ready with proper connectivity check
        - name: wait-for-mongodb
          image: "{{ $.Values.mongodb.image.registry }}/{{ $.Values.mongodb.image.repository }}:{{ $.Values.mongodb.image.tag }}"
          command:
            - bash
            - -c
            - |
              echo "Waiting for MongoDB to be ready..."
              MAX_ATTEMPTS=60
              ATTEMPT=0
              until mongosh --quiet \
                --host "{{ $.Release.Name }}-mongodb-headless" \
                --username "{{ index $.Values.mongodb.auth.usernames 0 }}" \
                --password "{{ index $.Values.mongodb.auth.passwords 0 }}" \
                --authenticationDatabase "{{ index $.Values.mongodb.auth.databases 0 }}" \
                --eval "db.runCommand({ ping: 1 }).ok" 2>/dev/null | grep -q 1; do
                ATTEMPT=$((ATTEMPT + 1))
                if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
                  echo "Timeout waiting for MongoDB"
                  exit 1
                fi
                echo "MongoDB not ready (attempt $ATTEMPT/$MAX_ATTEMPTS), waiting..."
                sleep 2
              done
              echo "MongoDB is ready"
        {{- end }}
        {{- if $.Values.amqp.enabled }}
        # Wait for RabbitMQ to be ready - check management API for status
        - name: wait-for-rabbitmq
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for RabbitMQ to be ready..."
              MAX_ATTEMPTS=60
              ATTEMPT=0
              until curl -sf -u guest:guest http://{{ $.Release.Name }}-rabbitmq:15672/api/healthchecks/node 2>/dev/null | grep -q '"status":"ok"'; do
                ATTEMPT=$((ATTEMPT + 1))
                if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
                  echo "Timeout waiting for RabbitMQ"
                  exit 1
                fi
                echo "RabbitMQ not ready (attempt $ATTEMPT/$MAX_ATTEMPTS), waiting..."
                sleep 2
              done
              echo "RabbitMQ is ready"
        {{- end }}
      containers:
        # Main container: Business logic application
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: grpc
              containerPort: {{ .port }}
              protocol: TCP
          env:
            # Business logic application port (sidecar calls this)
            - name: PORT
              value: "{{ .port }}"
            - name: DOMAIN
              value: {{ .domain | quote }}
            # Angzarr sidecar endpoint (consolidated on single port)
            - name: ANGZARR_HOST
              value: "localhost"
            - name: ANGZARR_PORT
              value: "{{ $.Values.service.aggregatePort }}"
            {{- if eq .type "python" }}
            - name: BUSINESS_LOGIC_TYPE
              value: "python"
            - name: PYTHON_MODULE
              value: {{ .python.module | quote }}
            - name: PYTHON_PATH
              value: {{ .python.path | quote }}
            {{- end }}
            {{- if eq .type "go" }}
            - name: BUSINESS_LOGIC_TYPE
              value: "go"
            - name: GO_LIBRARY
              value: {{ .go.library | quote }}
            {{- end }}
            - name: ANGZARR_LOG
              value: {{ $.Values.logging.level }}
          resources:
            {{- if .resources }}
            {{- toYaml .resources | nindent 12 }}
            {{- else }}
            {{- toYaml $.Values.applicationResources | nindent 12 }}
            {{- end }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}

        # Sidecar: Angzarr entity sidecar
        - name: angzarr
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.images.aggregate.repository }}:{{ $.Values.images.aggregate.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.images.aggregate.pullPolicy }}
          ports:
            - name: entity
              containerPort: {{ $.Values.service.aggregatePort }}
              protocol: TCP
            - name: query
              containerPort: {{ $.Values.service.queryPort }}
              protocol: TCP
          env:
            - name: ANGZARR_LOG
              value: {{ $.Values.logging.level }}
            - name: ANGZARR_CONFIG
              value: /app/config/config.yaml
            - name: TARGET_ADDRESS
              value: "localhost:{{ .port }}"
            - name: TARGET_DOMAIN
              value: {{ .domain | quote }}
            {{- if $.Values.amqp.enabled }}
            - name: MESSAGING_TYPE
              value: "amqp"
            - name: MESSAGING_AMQP_URL
              {{- if $.Values.amqp.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.amqp.existingSecret }}
                  key: amqp-url
              {{- else }}
              value: {{ $.Values.amqp.url }}
              {{- end }}
            {{- end }}
          livenessProbe:
            {{- toYaml $.Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "angzarr.fullname" $ }}-config
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

