            {{- end }}
            {{- include "angzarr.otel-env" (dict "root" $ "service" "process-manager" "domain" .domain) | nindent 12 }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
