{{- /* Generate deployments for each application type with angzarr as sidecar */}}

{{- /* client logic deployments */}}
{{- range .Values.applications.business }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "angzarr.fullname" $ }}-{{ .name }}
  labels:
    {{- include "angzarr.labels" $ | nindent 4 }}
    app.kubernetes.io/component: aggregate
    angzarr.io/domain: {{ .domain }}
  {{- if $.Values.reloader.enabled }}
  annotations:
    reloader.stakater.com/auto: "true"
  {{- end }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "angzarr.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: aggregate
      angzarr.io/app: {{ .name }}
  template:
    metadata:
      annotations:
        {{- if $.Values.reloader.enabled }}
        reloader.stakater.com/auto: "true"
        {{- end }}
        {{- with $.Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "angzarr.labels" $ | nindent 8 }}
        app.kubernetes.io/component: aggregate
        angzarr.io/app: {{ .name }}
        angzarr.io/domain: {{ .domain }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "angzarr.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if eq $.Values.storage.type "mongodb" }}
        # Wait for MongoDB (deployed by Terraform)
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB..."
              until nc -z angzarr-db-mongodb 27017 2>/dev/null; do sleep 2; done
              echo "MongoDB is ready"
        {{- end }}
        {{- if $.Values.amqp.enabled }}
        # Wait for RabbitMQ (deployed by Terraform)
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for RabbitMQ..."
              until nc -z angzarr-mq-rabbitmq 5672 2>/dev/null; do sleep 2; done
              echo "RabbitMQ is ready"
        {{- end }}
      containers:
        # Main container: client logic application
        # Port scheme: base+3 = client logic, base+4 = client debug
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: grpc
              containerPort: {{ .port }}
              protocol: TCP
            {{- if $.Values.ports.clientDebug.enabled }}
            - name: client-debug
              containerPort: {{ add .port 1 }}
              protocol: TCP
            {{- end }}
          env:
            # client logic application port (sidecar calls this)
            - name: PORT
              value: "{{ .port }}"
            - name: DOMAIN
              value: {{ .domain | quote }}
            # Angzarr sidecar endpoint (consolidated on single port)
            - name: ANGZARR_HOST
              value: "localhost"
            - name: ANGZARR_PORT
              value: "{{ $.Values.service.aggregatePort }}"
            {{- if eq .type "python" }}
            - name: client_logic_TYPE
              value: "python"
            - name: PYTHON_MODULE
              value: {{ .python.module | quote }}
            - name: PYTHON_PATH
              value: {{ .python.path | quote }}
            {{- end }}
            {{- if eq .type "go" }}
            - name: client_logic_TYPE
              value: "go"
            - name: GO_LIBRARY
              value: {{ .go.library | quote }}
            {{- end }}
            - name: ANGZARR_LOG
              value: {{ $.Values.logging.level }}
          resources:
            {{- if .resources }}
            {{- toYaml .resources | nindent 12 }}
            {{- else }}
            {{- toYaml $.Values.applicationResources | nindent 12 }}
            {{- end }}
          securityContext:
            {{- include "angzarr.containerSecurityContext" $ | nindent 12 }}

        # Sidecar: Angzarr aggregate sidecar
        # Port scheme: base+0 = coordinator, base+2 = coordinator debug
        - name: angzarr
          securityContext:
            {{- include "angzarr.containerSecurityContext" $ | nindent 12 }}
          image: "{{ $.Values.images.aggregate.repository }}:{{ $.Values.images.aggregate.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.images.aggregate.pullPolicy }}
          ports:
            - name: aggregate
              containerPort: {{ $.Values.service.aggregatePort }}
              protocol: TCP
            - name: query
              containerPort: {{ $.Values.service.queryPort }}
              protocol: TCP
            {{- if $.Values.ports.coordinatorDebug.enabled }}
            - name: coord-debug
              containerPort: {{ add $.Values.service.aggregatePort 2 }}
              protocol: TCP
            {{- end }}
          env:
            - name: ANGZARR_LOG
              value: {{ $.Values.logging.level }}
            # Namespace and pod name for K8s service discovery and annotation writing
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Transport port — single gRPC server hosts both coordinator + query
            - name: ANGZARR__TRANSPORT__TCP__PORT
              value: "{{ $.Values.service.aggregatePort }}"
            # Target configuration
            - name: ANGZARR__TARGET__ADDRESS
              value: "localhost:{{ .port }}"
            - name: ANGZARR__TARGET__DOMAIN
              value: {{ .domain | quote }}
            # Storage configuration - from secret if provided, else inline
            {{- if $.Values.storage.existingSecret }}
            - name: ANGZARR__STORAGE__TYPE
              value: {{ $.Values.storage.type | quote }}
            - name: ANGZARR__STORAGE__MONGODB__URI
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.storage.existingSecret }}
                  key: uri
            - name: ANGZARR__STORAGE__MONGODB__DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.storage.existingSecret }}
                  key: database
            {{- else if eq $.Values.storage.type "mongodb" }}
            - name: ANGZARR__STORAGE__TYPE
              value: {{ $.Values.storage.type | quote }}
            - name: ANGZARR__STORAGE__MONGODB__URI
              value: {{ $.Values.storage.mongodb.uri | quote }}
            - name: ANGZARR__STORAGE__MONGODB__DATABASE
              value: {{ $.Values.storage.mongodb.database | quote }}
            {{- end }}
            # AMQP configuration
            {{- if $.Values.amqp.enabled }}
            - name: ANGZARR__MESSAGING__TYPE
              value: "amqp"
            - name: ANGZARR__MESSAGING__AMQP__URL
              {{- if $.Values.amqp.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.amqp.existingSecret }}
                  key: uri
              {{- else }}
              value: {{ $.Values.amqp.url }}
              {{- end }}
            {{- end }}
            {{- include "angzarr.otel-env" (dict "root" $ "service" "aggregate" "domain" .domain) | nindent 12 }}
          livenessProbe:
            {{- toYaml $.Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

