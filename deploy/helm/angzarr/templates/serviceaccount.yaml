{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "angzarr.serviceAccountName" . }}
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
{{- if .Values.infrastructure.gateway.enabled }}
---
# Role for gateway to discover entity services
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "angzarr.fullname" . }}-gateway
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "angzarr.fullname" . }}-gateway
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "angzarr.fullname" . }}-gateway
subjects:
  - kind: ServiceAccount
    name: {{ include "angzarr.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
---
# Role for coordinator sidecars to write descriptor annotations to their pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "angzarr.fullname" . }}-coordinator
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "angzarr.fullname" . }}-coordinator
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "angzarr.fullname" . }}-coordinator
subjects:
  - kind: ServiceAccount
    name: {{ include "angzarr.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
# Role for topology to watch pods for descriptor annotations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "angzarr.fullname" . }}-topology
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "angzarr.fullname" . }}-topology
  labels:
    {{- include "angzarr.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "angzarr.fullname" . }}-topology
subjects:
  - kind: ServiceAccount
    name: {{ include "angzarr.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
