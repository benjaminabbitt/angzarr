{{- if .Values.mockServices.fraud.enabled }}
# Mock Fraud Service - Standalone deployment for testing external service integration
# This pattern applies to any mock external service (pricing, tax, address validation, etc.)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-fraud-service
  labels:
    app.kubernetes.io/name: mock-fraud-service
    app.kubernetes.io/component: mock
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mock-fraud-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mock-fraud-service
        app.kubernetes.io/component: mock
    spec:
      containers:
        - name: fraud
          image: {{ .Values.mockServices.fraud.image.repository }}:{{ .Values.mockServices.fraud.image.tag | default "latest" }}
          imagePullPolicy: {{ .Values.mockServices.fraud.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            {{- if .Values.mockServices.fraud.responses }}
            - name: FRAUD_RESPONSES
              value: {{ .Values.mockServices.fraud.responses | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            {{- toYaml (.Values.mockServices.fraud.resources | default (dict "requests" (dict "memory" "32Mi" "cpu" "25m") "limits" (dict "memory" "128Mi" "cpu" "100m"))) | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: mock-fraud-service
  labels:
    app.kubernetes.io/name: mock-fraud-service
    app.kubernetes.io/component: mock
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mock-fraud-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
{{- end }}
