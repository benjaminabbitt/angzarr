# Go example applications for local development
# Deploy with: helm upgrade --install angzarr ./deploy/helm/angzarr -f ./deploy/helm/angzarr/values-go.yaml -n angzarr --create-namespace
#
# =============================================================================
# Port Scheme - Go (50100-50199, 3 ports per component)
# =============================================================================
# Per-component: +0 gRPC, +1 debug, +2 visualization
#
# agg-order:              50100-50102  (gRPC: 50100)
# agg-inventory:          50103-50105  (gRPC: 50103)
# agg-fulfillment:        50106-50108  (gRPC: 50106)
# sag-order-fulfillment:  50118-50120  (gRPC: 50118)
# sag-order-inventory:    50121-50123  (gRPC: 50121)
# sag-fulfillment-inv:    50124-50126  (gRPC: 50124)
# prj-inventory:          50133-50135  (gRPC: 50133)
# pmg-fulfillment:        50139-50141  (gRPC: 50139)
# =============================================================================

# Allow non-bitnami images for local development
global:
  security:
    allowInsecureImages: true

replicaCount: 1

# Angzarr sidecar images (using local registry)
images:
  aggregate:
    repository: localhost:5001/angzarr-aggregate
    pullPolicy: IfNotPresent
    tag: "latest"
  projector:
    repository: localhost:5001/angzarr-projector
    pullPolicy: IfNotPresent
    tag: "latest"
  saga:
    repository: localhost:5001/angzarr-saga
    pullPolicy: IfNotPresent
    tag: "latest"
  processManager:
    repository: localhost:5001/angzarr-process-manager
    pullPolicy: IfNotPresent
    tag: "latest"
  stream:
    repository: localhost:5001/angzarr-stream
    pullPolicy: IfNotPresent
    tag: "latest"
  gateway:
    repository: localhost:5001/angzarr-gateway
    pullPolicy: IfNotPresent
    tag: "latest"
  log:
    repository: localhost:5001/angzarr-log
    pullPolicy: IfNotPresent
    tag: "latest"
  topology:
    repository: localhost:5001/angzarr-topology
    pullPolicy: IfNotPresent
    tag: "latest"

# Minimal resources for local dev
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

applicationResources:
  requests:
    memory: "32Mi"
    cpu: "25m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# Storage configuration
storage:
  type: postgres
  postgres:
    uri: "postgres://angzarr:angzarr-dev@angzarr-db-postgresql:5432/angzarr"

# Messaging configuration
messaging:
  type: "amqp"
  amqp:
    enabled: true
    url: "amqp://angzarr:angzarr-dev@angzarr-mq-rabbitmq:5672/%2F"

# AMQP event bus
amqp:
  enabled: true
  url: "amqp://angzarr:angzarr-dev@angzarr-mq-rabbitmq:5672/%2F"

# External secrets disabled for local dev
externalSecrets:
  enabled: false

# =============================================================================
# Backing Services - Bitnami Helm Subcharts
# =============================================================================
rabbitmq:
  enabled: true
  fullnameOverride: "angzarr-mq-rabbitmq"
  image:
    registry: public.ecr.aws
    repository: bitnami/rabbitmq
    tag: "4.0"
  auth:
    username: "angzarr"
    password: "angzarr-dev"
  persistence:
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

postgresql:
  enabled: true
  fullnameOverride: "angzarr-db-postgresql"
  image:
    registry: public.ecr.aws
    repository: bitnami/postgresql
    tag: "17"
  auth:
    postgresPassword: "angzarr-postgres-dev"
    username: "angzarr"
    password: "angzarr-dev"
    database: "angzarr"
  primary:
    persistence:
      size: 2Gi
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

kafka:
  enabled: false

# Central infrastructure services
infrastructure:
  stream:
    enabled: true
    replicas: 1
    port: 1340
    projectorPort: 1345
    serviceType: NodePort
    nodePort: 31340
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  gateway:
    enabled: true
    replicas: 1
    port: 9084
    serviceType: NodePort
    nodePort: 30084
    streamService: "angzarr-stream:1340"
    streamTimeoutSecs: 30
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "250m"

  log:
    enabled: true
    replicas: 1
    port: 50051
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "128Mi"
        cpu: "100m"

# Business applications - each gets angzarr as sidecar
applications:
  business:
    # E-commerce Domain Aggregates (Go: 50100-50199)
    - name: agg-order-go
      image:
        repository: localhost:5001/agg-order-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "order"
      port: 50100        # order gRPC (50100-50102)

    - name: agg-inventory-go
      image:
        repository: localhost:5001/agg-inventory-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "inventory"
      port: 50103        # inventory gRPC (50103-50105)

    - name: agg-fulfillment-go
      image:
        repository: localhost:5001/agg-fulfillment-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "fulfillment"
      port: 50106        # fulfillment gRPC (50106-50108)

  projectors:
    # Inventory Projector - logs inventory stock changes
    - name: prj-inventory-go
      image:
        repository: localhost:5001/prj-inventory-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "inventory"
      port: 50133        # prj-inventory gRPC (50133-50135)
      topics:
        - "inventory"

  sagas:
    # Order-Fulfillment Saga - creates shipments when orders complete
    - name: sag-order-fulfillment-go
      image:
        repository: localhost:5001/sag-order-fulfillment-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "sag-order-fulfillment"
      port: 50118        # sag-order-fulfillment gRPC (50118-50120)
      topics:
        - "order.*"

    # Order-Inventory Saga - reserves stock when orders are created
    - name: sag-order-inventory-go
      image:
        repository: localhost:5001/sag-order-inventory-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "sag-order-inventory"
      port: 50121        # sag-order-inventory gRPC (50121-50123)
      topics:
        - "order.*"

    # Fulfillment-Inventory Saga - commits inventory when shipments ship
    - name: sag-fulfillment-inventory-go
      image:
        repository: localhost:5001/sag-fulfillment-inventory-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "sag-fulfillment-inventory"
      port: 50124        # sag-fulfillment-inventory gRPC (50124-50126)
      topics:
        - "fulfillment.*"

  processManagers:
    # Order Fulfillment PM - fan-in: payment + inventory + fulfillment -> Ship
    - name: pmg-fulfillment-go
      image:
        repository: localhost:5001/pmg-fulfillment-go
        tag: "latest"
        pullPolicy: IfNotPresent
      domain: "pmg-fulfillment"
      port: 50139        # pmg-fulfillment gRPC (50139-50141)
      topics:
        - "order.*"
        - "inventory.*"
        - "fulfillment.*"

# Service configuration
service:
  type: NodePort
  aggregatePort: 1310
  queryPort: 1315
  nodePort:
    enabled: true
    aggregate: 31310

debug:
  enabled: false

logging:
  level: info

autoscaling:
  enabled: false

reloader:
  enabled: false

serviceDiscovery:
  headless: false
