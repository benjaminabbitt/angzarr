# EventStoreDB storage values for angzarr
# Uses EventStoreDB instead of MongoDB for event storage
#
# NOTE: EventStoreDB is deployed separately using the local chart:
#   helm install eventstore ../eventstore -n <namespace>

# EventStoreDB storage
storage:
  type: eventstoredb
  eventstoredb:
    # Service name follows pattern: <release-name>-eventstore
    connectionString: "esdb://eventstore:2113?tls=false"

# Disable MongoDB (default)
mongodb:
  enabled: false
