# Ruby example applications for local development

global:
  security:
    allowInsecureImages: true

replicaCount: 1

images:
  entity:
    repository: angzarr-entity
    pullPolicy: Never
    tag: "latest"
  projector:
    repository: angzarr-projector
    pullPolicy: Never
    tag: "latest"
  saga:
    repository: angzarr-saga
    pullPolicy: Never
    tag: "latest"
  stream:
    repository: angzarr-stream
    pullPolicy: Never
    tag: "latest"
  gateway:
    repository: angzarr-gateway
    pullPolicy: Never
    tag: "latest"

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

applicationResources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

storage:
  type: mongodb
  mongodb:
    uri: "mongodb://angzarr:angzarr@angzarr-mongodb:27017"
    database: "angzarr"

amqp:
  enabled: true
  url: "amqp://guest:guest@angzarr-rabbitmq:5672"

rabbitmq:
  enabled: true
  image:
    registry: docker.io
    repository: library/rabbitmq
    tag: "3.13-management-alpine"
    pullPolicy: Never
  auth:
    username: "guest"
    password: "guest"
  persistence:
    size: 1Gi

mongodb:
  enabled: true
  image:
    registry: docker.io
    repository: library/mongo
    tag: "7"
    pullPolicy: Never
  auth:
    rootUsername: "root"
    rootPassword: "rootpassword"
    usernames: ["angzarr"]
    passwords: ["angzarr"]
    databases: ["angzarr"]
  persistence:
    size: 2Gi

infrastructure:
  stream:
    enabled: false
  gateway:
    enabled: true
    replicas: 1
    port: 1316
    entities:
      customer: "angzarr-entity-customer-rb:50051"
      product: "angzarr-entity-product-rb:50051"
      cart: "angzarr-entity-cart-rb:50051"
      order: "angzarr-entity-order-rb:50051"
      inventory: "angzarr-entity-inventory-rb:50051"
      fulfillment: "angzarr-entity-fulfillment-rb:50051"
    streamService: "angzarr-stream-rb:1315"
    streamTimeoutSecs: 30

applications:
  business:
    - name: entity-customer-rb
      image:
        repository: entity-customer-rb
        tag: "latest"
        pullPolicy: Never
      domain: "customer"
      port: 50800

    - name: entity-product-rb
      image:
        repository: entity-product-rb
        tag: "latest"
        pullPolicy: Never
      domain: "product"
      port: 50801

    - name: entity-cart-rb
      image:
        repository: entity-cart-rb
        tag: "latest"
        pullPolicy: Never
      domain: "cart"
      port: 50802

    - name: entity-order-rb
      image:
        repository: entity-order-rb
        tag: "latest"
        pullPolicy: Never
      domain: "order"
      port: 50803

    - name: entity-inventory-rb
      image:
        repository: entity-inventory-rb
        tag: "latest"
        pullPolicy: Never
      domain: "inventory"
      port: 50804

    - name: entity-fulfillment-rb
      image:
        repository: entity-fulfillment-rb
        tag: "latest"
        pullPolicy: Never
      domain: "fulfillment"
      port: 50805

  projectors:
    - name: stream-rb
      image:
        repository: angzarr-stream
        tag: "latest"
        pullPolicy: Never
      port: 1315
      topics:
        - "#"

    - name: projector-receipt-rb
      image:
        repository: projector-receipt-rb
        tag: "latest"
        pullPolicy: Never
      port: 50810
      topics:
        - "order.*"

  sagas:
    - name: saga-fulfillment-rb
      image:
        repository: saga-fulfillment-rb
        tag: "latest"
        pullPolicy: Never
      port: 50807
      topics:
        - "order.*"

    - name: saga-loyalty-earn-rb
      image:
        repository: saga-loyalty-earn-rb
        tag: "latest"
        pullPolicy: Never
      port: 50808
      topics:
        - "fulfillment.*"

    - name: saga-cancellation-rb
      image:
        repository: saga-cancellation-rb
        tag: "latest"
        pullPolicy: Never
      port: 50809
      topics:
        - "order.*"

service:
  type: NodePort
  entityPort: 50051
  queryPort: 50052

logging:
  level: info

autoscaling:
  enabled: false

reloader:
  enabled: false

serviceDiscovery:
  headless: false
