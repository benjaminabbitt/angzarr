# Observability overlay for angzarr
# Enables OTel env vars on all sidecar containers
#
# Usage: helm install angzarr ./deploy/helm/angzarr -f values-local.yaml -f values-observability.yaml

observability:
  enabled: true
  environment: "dev"
  otlp:
    endpoint: "http://angzarr-otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4317"
