{{- /* GRPCRoute for stream service */ -}}
{{- if .Values.stream.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: angzarr-stream
  namespace: {{ .Values.angzarrNamespace }}
  labels:
    app.kubernetes.io/name: angzarr-mesh-linkerd
    app.kubernetes.io/component: grpcroute
spec:
  parentRefs:
    {{- range .Values.httpRoute.parentRefs }}
    - name: {{ .name }}
      namespace: {{ .namespace }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  rules:
    - matches:
        - method:
            service: angzarr.EventStream
      backendRefs:
        - name: {{ .Values.stream.service }}
          port: {{ .Values.stream.port }}
{{- end }}
---
{{- /* GRPCRoute for aggregate services (header-based routing) */ -}}
{{- range .Values.aggregates.domains }}
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: angzarr-aggregate-{{ .name }}
  namespace: {{ $.Values.angzarrNamespace }}
  labels:
    app.kubernetes.io/name: angzarr-mesh-linkerd
    app.kubernetes.io/component: grpcroute
spec:
  parentRefs:
    {{- range $.Values.httpRoute.parentRefs }}
    - name: {{ .name }}
      namespace: {{ .namespace }}
      {{- if .sectionName }}
      sectionName: {{ .sectionName }}
      {{- end }}
    {{- end }}
  rules:
    - matches:
        - headers:
            - name: x-angzarr-domain
              value: {{ .name }}
      backendRefs:
        - name: {{ .service }}
          port: {{ .port }}
---
{{- end }}
